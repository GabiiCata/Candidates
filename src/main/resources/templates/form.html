<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Candidates</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object="${candidate}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3> Nuevo Candidato </h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Id</label>
							<input type="number" th:field="*{id}" class="form-control">
						</div>

						<div class="form-group">
							<label>Nombre</label>
							<input type="text" th:field="*{name}" class="form-control">
						</div>

						<div class="form-group">
							<label>Apellido</label>
							<input type="text" th:field="*{lastName}" class="form-control">
						</div>

						<div class="form-group">
							<label>Fecha Nacimiento</label>
							<input type="date" th:field="*{birth}" class="form-control">
						</div>

						<div class="form-group">
							<label>Domicilio</label>
							<input type="text" th:field="*{address}" class="form-control">
						</div>

						<div class="form-group">
							<label>Telefono</label>
							<input type="number" th:field="*{phone}" class="form-control">
						</div>

						<div class="form-group">
							<label>Email</label>
							<input type="email" th:field="*{email}" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
